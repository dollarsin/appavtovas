name: avtovas_mobile
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.2.2+36

environment:
  sdk: ">=3.5.1 <4.0.0"

dependencies:
  bot_toast: ^4.0.4
  collection: ^1.17.2
  common:
    path: ../common
  cupertino_icons: ^1.0.2
  core:
    path: ../core
  equatable: 2.0.5
  fast_immutable_collections: ^10.2.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_keyboard_visibility: ^5.4.1
  flutter_secure_storage: ^9.0.0
  get_it: ^7.6.4
  go_router: 10.1.2
  intl: ^0.19.0
  shimmer: ^3.0.0
  flutter_native_splash: ^2.3.7
  field_suggestion: ^0.2.5
  connectivity_plus: ^4.0.2
  http: ^1.1.0
  postgres: ^2.6.2
  country_code_picker: ^3.0.0
  flutter_masked_text2: ^0.9.1
  extended_phone_number_input: ^1.0.2
  encrypt: ^5.0.3
  pdf: ^3.11.1
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  yookassa_payments_flutter: ^1.5.0
  awesome_snackbar_content: ^0.1.3
  mailer: ^6.0.1
  lecle_downloads_path_provider: ^0.0.2+8
  flutter_local_notifications: ^17.2.2
  open_file: ^3.3.2
  app_links: ^3.4.5
  flutter_inappwebview: ^5.8.0
  universal_html: ^2.2.4
  firebase_messaging: ^14.9.1
  firebase_analytics: ^10.10.4
  open_file_plus: ^3.4.1
  another_flushbar: ^1.12.30
  scroll_to_index: ^3.0.1
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.6
  local_auth: ^2.3.0
  shared_preferences: ^2.3.2
  flutter_svg: ^2.0.10+1


dev_dependencies:
  dart_code_metrics_presets: ^2.3.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^5.0.0+1
  rxdart: 0.27.7

flutter_launcher_icons:
  ios: true
  image_path: "assets/app_logo/avtovas_logo.png"
  remove_alpha_ios: true
  image_path_ios: "assets/app_logo/avtovas_logo_ios.png"

flutter:
  uses-material-design: true

  assets:
    - assets/app_logo/avtovas_logo.png
    - assets/vector/
    - assets/images/

  fonts:
    - family: Avtovas
      fonts:
        - asset: assets/fonts/Avtovas_Normal.ttf
          style: normal
        - asset: assets/fonts/Avtovas_Bold.ttf
          weight: 500
        - asset: assets/fonts/Avtovas_W_700.ttf
          weight: 700
        - asset: assets/fonts/Avtovas_Italic.ttf
          style: italic
